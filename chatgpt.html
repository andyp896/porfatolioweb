<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de productos para mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        .producto {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .producto img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de productos para mascotas</h1>
    </header>
    <nav>
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="productos">
        <h2>Nuestros productos</h2>
        <div class="producto">
            <img src="imagen_producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción del producto 1.</p>
            <p>Precio: $XX.XX</p>
        </div>
        <div class="producto">
            <img src="imagen_producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción del producto 2.</p>
            <p>Precio: $XX.XX</p>
        </div>
        <!-- Añade más productos según sea necesario -->
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Para realizar pedidos o consultas, contáctanos al siguiente correo electrónico:</p>
        <p>correo@example.com</p>
    </section>
</body>
</html>
